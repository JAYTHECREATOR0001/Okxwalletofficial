<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stosh's Wallet UI Clone (Expanded)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Variables for Cleanliness and DRY principle */
        :root {
            --color-black: #000000;
            --color-white: #FFFFFF;
            --color-green: #52FF00; /* Neon Green */
            --color-light-gray: #A0A0A0;
            --color-separator: #2E2E2E;
            --color-dark-gray: #1C1C1E;
            --color-red: #FF4500;
            --font-family: 'Roboto', sans-serif;
            --padding-h: 20px;
        }

        /* Base Styles simulating a mobile phone screen */
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            font-size: 14px;
        }

        .phone-frame {
            width: 375px; /* Standard mobile width */
            height: 812px; /* Standard mobile height */
            background-color: var(--color-black);
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            color: var(--color-white);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px var(--padding-h) 15px;
        }

        .wallet-info {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .wallet-info i {
            margin-left: 5px;
            color: var(--color-light-gray);
        }

        .header-icons i {
            margin-left: 15px;
            font-size: 20px;
        }

        /* Main Content Scroll Area */
        .content-scroll {
            flex: 1;
            overflow-y: hidden; /* Hide scrollbar for main area */
            padding: 0 var(--padding-h);
            position: relative;
        }
        
        .screen {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding-bottom: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Home Screen Specific Styles (Reused from previous version) */
        .balance-card {
            padding-top: 20px;
        }

        .balance-text {
            font-size: 50px;
            font-weight: 700;
        }

        .balance-sub-row {
            display: flex;
            align-items: center;
            margin-top: 5px;
            position: relative;
        }

        .balance-sub-row span {
            color: var(--color-light-gray);
            font-size: 14px;
            margin-right: 5px;
        }

        .chart-placeholder {
            position: absolute;
            right: 0;
            top: 5px;
            width: 100px;
            height: 30px;
        }
        
        .chart-placeholder::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, rgba(82, 255, 0, 0.2), var(--color-green));
        }

        .action-buttons-row {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 25%;
            cursor: pointer;
        }

        .action-button-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--color-green);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }

        .action-button.disabled .action-button-circle {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .action-button.disabled .action-button-label {
            opacity: 0.6;
        }

        .action-button-circle i {
            color: var(--color-black);
            font-size: 18px;
        }

        .action-button-label {
            margin-top: 8px;
            font-size: 14px;
        }

        /* Tabs (Crypto/NFT/DeFi) */
        .tab-container {
            display: flex;
            border-bottom: 1px solid var(--color-separator);
            padding-bottom: 5px;
            margin-top: 10px;
        }

        .tab-button {
            padding: 5px 15px 10px 0;
            margin-right: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .tab-button.active {
            font-weight: 500;
            border-bottom: 2px solid var(--color-white);
            margin-bottom: -1px; 
        }
        
        .tab-button:not(.active) {
            color: var(--color-light-gray);
        }

        /* Asset List (Reused Row Styles) */
        .asset-list {
            padding-top: 20px;
        }
        
        .assets-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .assets-header-text {
            color: var(--color-light-gray);
            font-size: 15px;
        }

        .assets-header-value {
            font-size: 15px;
            font-weight: 500;
        }

        .asset-row {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--color-separator);
        }

        .asset-icon-container {
            width: 30px;
            text-align: center;
            margin-right: 10px;
        }
        
        .asset-icon-container i, .usdt-icon {
            font-size: 20px;
        }
        
        .usdt-icon { color: #26A17B; font-weight: 700; }
        .btc-icon { color: #F7931A; }
        .eth-icon { color: #627EEA; }
        .xrp-icon { color: #000000; background-color: #000000; color: var(--color-white); padding: 2px; border-radius: 50%;}
        .sol-icon { color: #9945FF; }

        .asset-text-container {
            flex-grow: 1;
        }

        .asset-ticker {
            font-size: 15px;
            font-weight: 500;
        }

        .asset-price {
            font-size: 12px;
            color: var(--color-light-gray);
        }

        .asset-change-container {
            text-align: right;
            width: 60px;
        }

        .asset-change {
            font-size: 12px;
        }
        
        .positive-change { color: var(--color-green); }
        .negative-change { color: var(--color-red); }

        .asset-value-container {
            text-align: right;
            margin-left: 15px;
        }

        .asset-balance {
            font-size: 15px;
            font-weight: 500;
        }

        .asset-value {
            font-size: 12px;
            color: var(--color-light-gray);
        }
        
        /* Token Screen List Styles */
        .search-bar {
            background-color: var(--color-dark-gray);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            color: var(--color-light-gray);
            font-size: 15px;
        }
        
        .market-list-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .token-row {
            padding: 10px 0;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--color-separator);
        }
        
        .token-icon {
            font-size: 22px;
            width: 30px;
            text-align: center;
            margin-right: 10px;
        }
        
        .token-details {
            flex-grow: 1;
        }
        
        .token-name {
            font-size: 15px;
            font-weight: 500;
        }
        
        .token-ticker {
            font-size: 12px;
            color: var(--color-light-gray);
        }
        
        .token-price-info {
            text-align: right;
        }
        
        .token-price {
            font-size: 15px;
            font-weight: 500;
        }
        
        /* Earn Screen Styles */
        .earn-title {
             font-size: 24px;
             font-weight: 700;
             margin: 15px 0 20px 0;
        }
        
        .earn-option-card {
            background-color: var(--color-dark-gray);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        
        .earn-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .earn-coin-name {
            font-size: 16px;
            font-weight: 500;
        }
        
        .earn-apr-label {
            font-size: 12px;
            color: var(--color-light-gray);
            margin-bottom: 4px;
        }
        
        .earn-apr {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-green);
        }
        
        .earn-details {
            font-size: 12px;
            color: var(--color-light-gray);
            padding-top: 10px;
            border-top: 1px solid var(--color-separator);
        }
        
        /* Discover Screen Styles */
        .discover-title {
            font-size: 24px;
            font-weight: 700;
            margin: 15px 0 20px 0;
        }
        
        .discover-section-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .news-article {
            background-color: var(--color-dark-gray);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
        }
        
        .news-headline {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .news-source {
            font-size: 12px;
            color: var(--color-light-gray);
        }

        /* Bottom Navigation */
        .bottom-nav {
            height: 70px;
            border-top: 1px solid var(--color-separator);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20%;
            cursor: pointer;
        }

        .nav-item i {
            font-size: 20px;
            color: var(--color-light-gray);
        }

        .nav-item.active i, .nav-item.active .nav-text {
            color: var(--color-white);
        }

        .nav-text {
            font-size: 10px;
            margin-top: 4px;
            color: var(--color-light-gray);
        }
        
        .trade-button-placeholder {
            width: 20%;
            height: 100%;
        }
        
        .trade-button {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--color-green);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: pointer;
        }
        
        .trade-button i {
            color: var(--color-black) !important;
            font-size: 20px;
        }

        /* Modal Styles (Unchanged) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: flex-end;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--color-dark-gray);
            width: 100%;
            max-width: 375px;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .address-row, .no-history-text {
            padding: 10px;
            background-color: var(--color-black);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .address-coin {
            font-size: 12px;
            color: var(--color-green);
            margin-bottom: 5px;
        }

        .address-text {
            font-size: 14px;
            word-wrap: break-word;
        }
        
        .no-history-text {
            text-align: center;
            font-size: 16px;
            color: var(--color-light-gray);
            margin: 40px 0;
        }

        .modal-close-button {
            padding: 12px;
            background-color: var(--color-green);
            color: var(--color-black);
            font-weight: 700;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
